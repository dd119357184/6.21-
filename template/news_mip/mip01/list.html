<div class="main wide">

                <p class="small-box f-12 clearfix f-gray mb10">
                    <span>
                        <time><i class="fa fa-calendar-check-o"></i>{$vo.postdate}</time>
                    </span>
                </p>
                <div class="post-item-txt clearfix">
                    <a href="{$vo.url}" class="img-x">
                        <mip-img src="{$vo.pic}" alt="{$vo.title}"></mip-img>
                    </a>
                    <p class="mb10">{$vo.info}...</p>
                    <p class="item-tag f-12 txt-ov">
                        <a href="{当前栏目URL}" class="tag4" title="{当前栏目}">{当前栏目}</a>
                    </p>
                </div>
            </article>
			{/loop}
